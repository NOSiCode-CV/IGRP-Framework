<div class="small-box panel {#path#/fields/#tag#_bg/value}" >
    <xsl:apply-templates mode="form-hidden-fields" select="#path#/fields"/>
    <div class="panel-heading clearfix">
        <div class="sb-icon">
            <i class="fa {#path#/fields/#tag#_icn/value} fa-3x"></i>
        </div>
        <div class="col-xs-12 text-right pull-right sb-contents">
            <div class="huge"><xsl:value-of select="#path#/fields/#tag#_val/value"/></div>
            <div><xsl:value-of select="#path#/fields/#tag#_title/value"/></div>
        </div>
    </div>
    <xsl:if test="#path#/fields/#tag#_lbl/value != ''">
        <a href="{#path#/fields/#tag#_url/value}" target="#[target]#" class="{#path#/fields/#tag#_bg/value}-text">
            <div class="panel-footer">
                <span class="pull-left"><xsl:value-of select="#path#/fields/#tag#_lbl/value"/></span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
            </div>
        </a>
    </xsl:if>
</div>
