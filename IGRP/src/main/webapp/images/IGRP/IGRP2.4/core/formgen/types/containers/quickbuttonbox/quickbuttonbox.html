<div class="quick-button-box">
	<xsl:apply-templates mode="form-hidden-fields" select="#path#/fields"/>
    <a href="{#path#/fields/#tag#_url/value}" target="#[target]#" class="quick-button metro {#path#/fields/#tag#_bg/value}">
        <i class="fa {#path#/fields/#tag#_icn/value}" aria-hidden="true"></i>
        <p><xsl:value-of select="#path#/fields/#tag#_title/value"/></p>
        <span class="badge"><xsl:value-of select="#path#/fields/#tag#_val/value"/></span>
    </a>
</div >
