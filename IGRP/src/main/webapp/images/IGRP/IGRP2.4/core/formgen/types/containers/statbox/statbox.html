<div class="statbox_container" active="{#path#/@active}">
    <xsl:apply-templates mode="form-hidden-fields" select="#path#/fields"/>
    <div class="statbox {#path#/fields/#tag#_bg/value}">
        <div class="boxchart">
            <canvas ></canvas>
        </div>
        <div class="number">
            <xsl:value-of select="#path#/fields/#tag#_val/value"/>
            <i class="fa {#path#/fields/#tag#_icn/value}" aria-hidden="true"></i>
        </div>
        <div class="title"><xsl:value-of select="#path#/fields/#tag#_title/value"/></div>
        <div class="footer">
            <a href="{#path#/fields/#tag#_url/value}" target="#[target]#"><xsl:value-of select="#path#/fields/#tag#_txt/value"/></a>
        </div>
    </div>
</div>
