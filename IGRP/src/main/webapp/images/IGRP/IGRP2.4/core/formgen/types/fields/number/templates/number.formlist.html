<xsl:if test="not(#tag#/@visible)">
	<td align="#[align]#" data-row="{position()}" data-title="{../../../fields/#tag#/label}" class="#type# #[totalrow]#" item-name="#tag#">
		<input type="hidden" name="{../../../fields/#tag#/@name}_fk_desc" value="{#tag#_desc}"/>
		<div class="form-group" item-name="#tag#" item-type="#type#">
		  	<input type="#type#" name="{../../../fields/#tag#/@name}_fk"  min="#[min]#" max="#[max]#" #[total_col]# #[total_row]#  value="{#tag#}" class="#type# form-control" rel="F_#parent.tag#" #[disabled]# #[readonly]# #[required]# placeholder="#[placeholder]#">
		  		<xsl:call-template name="setAttributes">
                	<xsl:with-param name="field" select="//#path#"/>
              	</xsl:call-template>
		  	</input>
		</div>
	</td> 
</xsl:if>
