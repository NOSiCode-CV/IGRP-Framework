<td align="" data-row="{position()}" data-title="{../../label/#tag#}" class="bs-checkbox" item-name="#[tag]#">
	 <xsl:if test="#tag# != '-0'">
        <input type="radio" name="p_#tag#" value="{#tag#}">
            <xsl:if test="#tag#_check=#tag#">
                <xsl:attribute name="checked">checked</xsl:attribute>
            </xsl:if>
        </input>
    </xsl:if>
</td>
