<xsl:if test="not(#tag#/@visible)">
    <td align="#[align]#" data-row="{position()}" data-title="{../../fields/#tag#/label}" item-name="#[tag]#" item-type="#type#">
        <div class="" item-name="#tag#" item-type="#type#">
          <label class="container-box" >  
            <input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
            <xsl:choose>
	    		<xsl:when test="#tag# != '-0'">
	                <input type="radio" name="p_#tag#_fk" value="{#tag#}" class="#type#" rel="F_#parent.tag#" #[disabled]# #[readonly]# #[required]#>
	                    <xsl:call-template name="setAttributes">
	                        <xsl:with-param name="field" select="#path#"/>
	                    </xsl:call-template>
	                    <xsl:if test="#tag#_check= #tag#">
	                        <xsl:attribute name="checked">checked</xsl:attribute>
	                    </xsl:if>
	                </input>
	                <span class="radiomark"></span>
	            </xsl:when>
				<xsl:otherwise>
					<input type="hidden" name="p_#tag#" value="{#tag#}"/>
			    </xsl:otherwise>
			 </xsl:choose>
          </label>  
        </div>
    </td>
</xsl:if>
