<div class="col-sm-#[size]# #[right]#" item-name="#tag#" item-type="#type#" >
  <div class="form-group" #[required]#>
      <div class="checkbox form-check-offset">
        <label class="#[switch]#">
            <input type="checkbox" name="#name.attr#" value="1" class="checkbox #[change]#" #[required]# label="#label.attr#">
              <xsl:call-template name="setAttributes">
                <xsl:with-param name="field" select="#path#"/>
              </xsl:call-template>

              <xsl:if test="#value.path# = '1'">
                <xsl:attribute name="checked">checked</xsl:attribute>
              </xsl:if>
            </input>
            <span class="slider round"></span>
            <span class="checkbox-label"><xsl:value-of select="#label.path#"/></span>
        </label>
      </div>
    </div>
</div>
