<xsl:if test="not(#tag#/@visible)">
    <td align="#[align]#" data-row="{position()}" data-title="{../../../fields/#tag#/label}" class="#type#" item-name="#[tag]#">
        <input type="hidden" name="{../../../fields/#tag#/@name}_fk_desc" value="{#tag#_desc}"/>
        <div class="form-group gen-date-picker-wrapper" item-name="#tag#" item-type="#type#">
          <div class="input-group" item-name="#tag#" item-type="#type#">
              <input rel="F_#parent.tag#" type="text" data-range="#[range]#" name="{../../../fields/#tag#/@name}_fk" value="{#tag#}" class="form-control gen-date-picker" id="#parent.tag#-#tag#" #[required]# #[disabled]# #[readonly]# >
                  <xsl:call-template name="setAttributes">
                      <xsl:with-param name="field" select="#path#"/>
                  </xsl:call-template>
              </input>
              <span class="datepicker-clear fa fa-times"></span>
              <span class="input-group-btn gen-date-icon">
                <a class="btn btn-#[class]#"><i class="fa fa-calendar"></i></a>
              </span>
          </div>
        </div>
    </td>
</xsl:if>
