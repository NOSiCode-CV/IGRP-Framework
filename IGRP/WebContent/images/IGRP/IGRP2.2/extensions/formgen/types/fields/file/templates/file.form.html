<div class="col-1-#[size]# item" item-name="#tag#">
    <div class="igrp_item file">
        <label class="#[required]#">
            <xsl:if test="string-length(#label.path#) > 45">
                <xsl:attribute name="title"><xsl:value-of select="#label.path#"/></xsl:attribute>
            </xsl:if>
            #label.val#
        </label>
        <div class="itemIcon">
            <input class="notForm" placeholder="Choose File" disabled="disabled" file="id_#name.attr#"/>
            <span class="upload"/>
            <input type="file" name="#name.attr#" value="#value.attr#" id="id_#name.attr#" #[disabled]# class="file uploadFile #[required]#">
                <xsl:call-template name="FIELD_validator">
                    <xsl:with-param name="field" select="#path#"/>
                </xsl:call-template>
            </input>
        </div>
        <div class="_clear"/>
    </div>
    <div class="_clear"/>
</div>
