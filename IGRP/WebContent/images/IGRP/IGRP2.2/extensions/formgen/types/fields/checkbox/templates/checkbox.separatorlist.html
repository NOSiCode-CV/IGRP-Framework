<div class="col-1-#[size]# item" item-name="#tag#">
    <div class="igrp_item checkbox">
        <div class="col-1-1">
            <input rel="F_#parent.tag#" type="checkbox" name="#name.attr#" value="1" class="checkbox #[change]# #[required]#" #[disabled]#>
                <xsl:call-template name="FIELD_validator">
                    <xsl:with-param name="field" select="#path#"/>
                </xsl:call-template>
                <xsl:if test="#value.path# = '1'">
                    <xsl:attribute name="checked">checked</xsl:attribute>
                </xsl:if>
            </input>
            #label.val#
        </div>
        <div class="_clear"/>
    </div>
    <div class="_clear"/>
</div>
