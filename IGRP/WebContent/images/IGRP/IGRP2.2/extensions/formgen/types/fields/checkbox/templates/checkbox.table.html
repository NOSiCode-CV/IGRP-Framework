<td align="" data-row="{position()}" data-title="{../../label/#tag#}" class="checkbox">
    <xsl:if test="#tag# != '-0'">
        <input type="checkbox" name="p_#tag#" value="{#tag#}">
            <xsl:if test="#tag#_check=#tag#">
                <xsl:attribute name="checked">checked</xsl:attribute>
            </xsl:if>
        </input>
    </xsl:if>
    <!-- <xsl:value-of select="#tag#_desc"/> -->
</td>
