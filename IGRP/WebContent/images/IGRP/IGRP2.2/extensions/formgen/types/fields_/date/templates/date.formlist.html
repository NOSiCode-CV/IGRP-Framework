<xsl:if test="not(#tag#/@visible)">
    <td data-row="{position()}" data-title="{../../fields/#tag#/label}" class="date">
        <input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
        <div class="itemIcon">
            <input type="text" name="{../../fields/#tag#/@name}_fk" value="{#tag#}" class="date" trel="#[format]#" rel="F_#parent.tag#">
                <xsl:call-template name="FIELD_validator">
                    <xsl:with-param name="field" select="../../fields/#tag#"/>
                </xsl:call-template>
            </input>
            <div class="calendar"/>
        </div>
    </td>
</xsl:if>
