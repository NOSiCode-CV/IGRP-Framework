<xsl:if test="not(#tag#/@visible)">
    <td data-row="{position()}" data-title="{../../fields/#tag#/label}" class="file">
        <input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
        <div class="itemIcon">
            <input class="notForm" placeholder="Choose File" disabled="disabled" file="id_#name.attr#_fk"/>
            <span class="upload"/>
            <input type="file" name="#name.attr#_fk" value="#value.attr#" id="id_#name.attr#_fk" class="file uploadFile" rel="F_#parent.tag#">
                <xsl:call-template name="FIELD_validator">
                    <xsl:with-param name="field" select="../../fields/#tag#"/>
                </xsl:call-template>
            </input>
        </div>
    </td>
</xsl:if>
