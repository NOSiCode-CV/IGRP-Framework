<div class="col-1-#[size]# item" item-name="#tag#">
    <div class="igrp_item date">
        <label class="#[required]#">
            <xsl:if test="string-length(#label.path#) > 45">
                 <xsl:attribute name="title"><xsl:value-of select="#label.path#"/></xsl:attribute>
            </xsl:if>
            #label.val#
        </label>
        <div class="itemIcon">
            <input type="text" name="#name.attr#" value="#value.attr#" #[readonly]# #[disabled]# class="date #[change]# #[required]#" trel="#[format]#">
                <xsl:call-template name="FIELD_validator">
                  <xsl:with-param name="field" select="#path#"/>
                </xsl:call-template>
            </input>
            <div class="calendar"/>
        </div>
        <div class="_clear"/>
    </div>
    <div class="_clear"/>
</div>
