<xsl:choose>
	<xsl:when test="//#parent.path#/fields/#tag#/@table='true'">
		<td data-row="{position()}" data-title="{../../fields/#tag#/label}" class="link">
			<xsl:choose>
	          <xsl:when test="#tag# != ''">
	            <a href="{#tag#}" class="link bClick" target="#[target]#" name="#tag#">
	              <xsl:value-of select="#tag#_desc" disable-output-escaping="yes"/>
	            </a>
	          </xsl:when>
	          <xsl:otherwise>
	            <xsl:value-of select="#tag#_desc" disable-output-escaping="yes"/>
	          </xsl:otherwise>
	        </xsl:choose>
	        <input type="hidden" name="p_#tag#_fk" value="{#tag#}"/>
	        <input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
		</td>
	</xsl:when>
	<xsl:otherwise>
		<input type="hidden" name="p_#tag#_fk" value="{#tag#}"/>
  		<input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
	</xsl:otherwise>
</xsl:choose>
