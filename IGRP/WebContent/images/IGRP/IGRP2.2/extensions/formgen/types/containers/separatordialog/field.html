<div class="col-1-#[size]# item" item-name="#tag#">
  <div class="igrp_item #type#">
    <label class="#[required]#">
      <xsl:if test="string-length(#label.path#) >45">
        <xsl:attribute name="title"><xsl:value-of select="#label.path#"/></xsl:attribute>
      </xsl:if>
      #label.val#
    </label>
  <input type="#type#" rel="F_#parent.tag#" name="{#parent.path#/fields/#tag#/@name}" value="#value.attr#" class="#type# #[change]# #[required]#" maxlength="#[maxLength]#">
    <xsl:call-template name="FIELD_validator">
      <xsl:with-param name="field" select="#path#"/>
    </xsl:call-template>
  </input>
  <div class="_clear"></div>
</div>
<div class="_clear"></div>
</div>
