<div class="col-1-#[size]# item" item-name="#tag#">
    <div class="igrp_item textarea">
        <label class="#[required]#">
            <xsl:if test="string-length(#label.path#) > 45">
                 <xsl:attribute name="title"><xsl:value-of select="#label.path#"/></xsl:attribute>
            </xsl:if>
            #label.val#
        </label>
        <textarea name="#name.attr#" rel="F_#parent.tag#" #[readonly]# #[disabled]# class="textarea #[change]# #[required]#" maxlength="#[maxLength]#">
            <xsl:call-template name="FIELD_validator">
                <xsl:with-param name="field" select="#label.path#"/>
            </xsl:call-template>
            #value.val#
        </textarea>
        <div class="_clear"/>
    </div>
    <div class="_clear"/>
</div>
