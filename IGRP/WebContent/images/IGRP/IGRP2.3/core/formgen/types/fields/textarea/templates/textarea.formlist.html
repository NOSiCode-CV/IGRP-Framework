<xsl:if test="not(#tag#/@visible)">
  <td data-row="{position()}" data-title="{../../fields/#tag#/label}" class="textarea" item-name="#[tag]#">
    <input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
    
    <textarea name="{../../fields/#tag#/@name}_fk" class="textarea form-control" maxlength="#[maxlength]#" rel="F_#parent.tag#">
      	<xsl:call-template name="setAttributes">
            <xsl:with-param name="field" select="#path#"/>
        </xsl:call-template>
      <xsl:value-of select="#tag#/value"/>
    </textarea>
  </td>
</xsl:if>
