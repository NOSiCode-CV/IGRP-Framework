<div class="box">
	<div class="box-body">
		<div id="highmap-#tag#" 
			class="igrp-highmaps" 
			style="margin: 0 auto" 
			map-height="#[height]#" 
			basemap="{#path#/fields/#tag#_basemap/value}" 
			data="{#path#/fields/#tag#_data/value}" 
			config="{#path#/fields/#tag#_config/value}"
			tooltip="#[tooltip]#"
			legend-position="#[legendPosition]#"
			legend-size="#[legendSize]#">

			<tooltip-format>
				#[tooltipFormat]#
			</tooltip-format>

		</div>
	</div>
</div>
