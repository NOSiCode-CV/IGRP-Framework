<td align="#[align]#" data-row="{position()}" data-title="{../../label/#tag#}" class="#type#" item-name="#[tag]#">
<xsl:choose>
    <xsl:when test="#tag# != ''">
        <a href="{#tag#}" class="link bClick btn btn-#[class]# #[btnSize]#" target-fields="#[target_fields]#" target="#[target]#" name="#tag#">
        	<i class="fa #[img]#"/>
            <span><xsl:value-of select="#tag#_desc"/></span>
        </a>
    </xsl:when>
    <xsl:otherwise>
        <span><xsl:value-of select="#tag#_desc"/></span>
    </xsl:otherwise>
</xsl:choose>
</td>
