<xsl:if test="not(#tag#/@visible)">
    <td align="#[align]#" data-row="{position()}" data-title="{../../fields/#tag#/label}" item-name="#[tag]#">
        <div class="form-group" item-name="#tag#" item-type="#type#">
            <input type="hidden" name="p_#tag#_fk_desc" value="{#tag#_desc}"/>
            <xsl:if test="#tag# != '-0'">
                <input type="checkbox" name="p_#tag#_fk" value="{#tag#}" class="#type#" rel="F_#parent.tag#" check-rel="#tag#">
                    <xsl:call-template name="setAttributes">
                        <xsl:with-param name="field" select="#path#"/>
                    </xsl:call-template>
                    <xsl:if test="#tag#_check= #tag#">
                        <xsl:attribute name="checked">checked</xsl:attribute>
                    </xsl:if>
                </input>
            </xsl:if>
        </div>
    </td>
</xsl:if>
